{% load i18n adminmedia %}

<input type="hidden" id="{{ final_attrs.id }}-0-id" name="{{ final_attrs.name }}-0-id" value="{{ final_attrs.value }}"/>
<input type="text"
       id="{{ final_attrs.id }}"
       name="{{ final_attrs.name }}"
       value="{{ image_value }}"
       class="cropduster-data-field cropduster-text-field"
       data-sizes="{{ final_attrs.sizes }}"
       data-auto-sizes="{{ final_attrs.auto_sizes }}"
       data-aspect-ratio="{{ aspect_ratio }}"
       data-min-size="{{ min_size }}"
       data-upload-to="{{ upload_to }}"
       data-prefix="{{ prefix }}"/>

<a href="#" class="cropduster-customfield cropduster-upload-form" data-upload-url="{% url cropduster.views.upload %}?pop=1">
    <div class="rounded-button">Upload Image</div>
    <div style="clear:both; height:3px"></div>


    <div class="cropduster-preview help" id="preview_{{ final_attrs.id }}" style="display:none">
        {% for name, url in thumbs.items %}
        <script type="text/javascript">
            var timestamp = (new Date()).getTime().toString(36);
            document.write('<' + 'img id="{{ final_attrs.id }}_image_{{ name }}" ' +
                           'src="{{ url|escapejs }}?v=' + timestamp +
                           '" class="preview{% if forloop.first %} first{% endif %}" /'+
                           '>');
        </script>
        {% endfor %}
    </div>
</a>

<div class="manual_images cropduster-image-group">
    <div class="thumbs cropduster-images"></div>
</div>

<div style="clear:both"></div>

{% include "cropduster/inline.html" %}
